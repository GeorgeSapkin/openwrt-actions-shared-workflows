name: Feeds Package Test Build

on:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    name: Test ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: mips_24kc
            target: ath79-generic
            runtime_test: true

    steps:
      - name: Set up QEMU
        if: ${{ matrix.runtime_test  }}
        run: |
          # QEMU_TARGET="${ARCH%%_*}"
          QEMU_TARGETS="mips mipsel mipsn32 mipsn32el"
          QEMU_TARGET_LIST=$(echo "$QEMU_TARGETS" | sed 's/[^ ]\+/&-linux-user/g')

          sudo apt update
          sudo apt install -y binfmt-support libglib2.0-dev libpixman-1-dev
          # qemu-user-static
          # sudo update-binfmts --import

          git clone https://gitlab.com/qemu-project/qemu.git
          cd qemu

          ./configure --target-list="$QEMU_TARGET_LIST" --static --disable-werror
          make -j$(nproc)
          sudo make install

          mkdir -p /usr/share/binfmts

          # arg order matters
          for target in $QEMU_TARGETS; do
            sudo ./scripts/qemu-binfmt-conf.sh \
              --systemd "$target" \
              --exportdir '/usr/lib/binfmt.d/' \
              --credential yes \
              --persistent yes \
              --preserve-argv0 yes

            sudo ./scripts/qemu-binfmt-conf.sh \
              --systemd "$target" \
              --debian \
              --exportdir '/usr/share/binfmts/' \
              --credential yes \
              --persistent yes \
              --preserve-argv0 yes

            sudo update-binfmts --import "qemu-$target"
          done

          ls -lh /usr/lib/binfmt.d/
          cat /usr/lib/binfmt.d/qemu-mips.conf
          cat /usr/share/binfmts/qemu-mips.conf

          sudo systemctl restart binfmt-support

          update-binfmts --display
        env:
          ARCH: ${{ matrix.arch }}

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine branch name
        run: |
          BRANCH="${GITHUB_BASE_REF#refs/heads/}"
          case "$BRANCH" in
            main|master|openwrt-[0-9]*\.[0-9]*)
              ;;
            *)
              BRANCH="master"
              ;;
          esac
          echo "Building for $BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Determine changed packages
        run: |
          # only detect packages with changes
          PKG_ROOTS=$(find . -name Makefile | \
            grep -v ".*/src/Makefile" | \
            sed -e 's@./\(.*\)/Makefile@\1/@')
          CHANGES=$(git diff --diff-filter=d --name-only origin/$BRANCH...)

          for ROOT in $PKG_ROOTS; do
            for CHANGE in $CHANGES; do
              if [[ "$CHANGE" == "$ROOT"* ]]; then
                PACKAGES+=$(echo "$ROOT" | sed -e 's@\(.*/\)*\(.*\)/@\2 @')
                break
              fi
            done
          done

          # fallback to test packages if nothing explicitly changes this is
          # should run if other mechanics in packages.git changed
          REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}
          if [ "$REPOSITORY_NAME" = "routing" ]; then
            PACKAGES="${PACKAGES:-bird2 cjdns olsrd}"
          elif [ "$REPOSITORY_NAME" = "telephony" ]; then
            PACKAGES="${PACKAGES:-asterisk siproxd freeswitch}"
          else
            PACKAGES="${PACKAGES:-vim attendedsysupgrade-common bmon}"
          fi

          echo "Building $PACKAGES"
          echo "PACKAGES=$PACKAGES" >> $GITHUB_ENV

      - name: Build
        uses: openwrt/gh-action-sdk@v10
        env:
          ARCH: ${{ matrix.arch }}-${{ env.BRANCH }}
          FEEDNAME: packages_ci
          INDEX: 1
          V: s

      - name: Move created packages to project dir
        if: always()
        run: cp -v bin/packages/${{ matrix.arch }}/packages_ci/* . || true

      - name: Collect metadata
        if: always()
        run: |
          MERGE_ID=$(git rev-parse --short HEAD)
          echo "MERGE_ID=$MERGE_ID" >> $GITHUB_ENV
          echo "BASE_ID=$(git rev-parse --short HEAD^1)" >> $GITHUB_ENV
          echo "HEAD_ID=$(git rev-parse --short HEAD^2)" >> $GITHUB_ENV
          PRNUMBER=${GITHUB_REF_NAME%/merge}
          echo "PRNUMBER=$PRNUMBER" >> $GITHUB_ENV
          echo "ARCHIVE_NAME=${{matrix.arch}}-PR$PRNUMBER-$MERGE_ID" >> $GITHUB_ENV

      - name: Generate metadata
        if: always()
        run: |
          cat << _EOF_ > PKG-INFO
          Metadata-Version: 2.1
          Name: ${{env.ARCHIVE_NAME}}
          Version: $BRANCH
          Author: $GITHUB_ACTOR
          Home-page: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/pull/$PRNUMBER
          Download-URL: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID
          Summary: $PACKAGES
          Platform: ${{ matrix.arch }}

          Packages for OpenWrt $BRANCH running on ${{matrix.arch}}, built from PR $PRNUMBER
          at commit $HEAD_ID, against $BRANCH at commit $BASE_ID, with merge SHA $MERGE_ID.

          Modified packages:
          _EOF_
          for p in $PACKAGES
          do
            echo "  "$p >> PKG-INFO
          done
          echo >> PKG-INFO
          echo Full file listing: >> PKG-INFO
          ls -al *.ipk >> PKG-INFO || true
          ls -al *.apk >> PKG-INFO || true
          cat PKG-INFO

      - name: Store packages
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ${{env.ARCHIVE_NAME}}-packages
          path: |
            Packages
            Packages.*
            *.ipk
            packages.adb
            *.apk
            PKG-INFO

      - name: Store logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ${{env.ARCHIVE_NAME}}-logs
          path: |
            logs/
            PKG-INFO

      - name: Remove logs
        if: always()
        run: sudo rm -rf logs/ || true

      - name: Check if any packages were built
        run: |
          if [ -n "$(find . -maxdepth 1 -type f -name '*.apk' -print -quit)" ]; then
            echo "Found *.apk files"
            HAVE_PKGS=true
            PKG_MANAGER=apk
          elif [ -n "$(find . -maxdepth 1 -type f -name '*.ipk' -print -quit)" ]; then
            echo "Found *.ipk files"
            HAVE_PKGS=true
            PKG_MANAGER=opkg
          else
            echo "No *.apk or *.ipk files found"
            HAVE_PKGS=false
          fi
          echo "HAVE_PKGS=$HAVE_PKGS" >> $GITHUB_ENV
          echo "PKG_MANAGER=$PKG_MANAGER" >> $GITHUB_ENV

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3

      - name: Checkout
        if: ${{ matrix.runtime_test && fromJSON(env.HAVE_PKGS) }}
        uses: actions/checkout@v6
        with:
          repository: georgesapkin/openwrt-actions-shared-workflows
          ref: apk-strace
          path: dockerfiles_feeds
          sparse-checkout: |
            .github/scripts/ci_helpers.sh
            .github/dockerfiles_feeds/Dockerfile
            .github/dockerfiles_feeds/entrypoint.sh
          sparse-checkout-cone-mode: false

      - name: Build Docker container
        if: ${{ matrix.runtime_test && fromJSON(env.HAVE_PKGS) }}
        # uses: docker/build-push-action@v6
        # with:
        #   build-args: ARCH
        #   context: dockerfiles_feeds/.github/dockerfiles_feeds/
        #   load: true
        #   platforms: linux/${{ matrix.arch }}
        #   push: false
        #   tags: test-container
        run: |
          docker build --platform linux/${{ matrix.arch }} -t test-container \
            --build-arg ARCH dockerfiles_feeds/.github/dockerfiles_feeds/
        env:
          ARCH: ${{ matrix.arch }}-${{ env.BRANCH }}

      - name: Test via Docker container
        if: ${{ matrix.runtime_test && fromJSON(env.HAVE_PKGS) }}
        run: |
          docker run --platform linux/${{ matrix.arch }} --rm -v $GITHUB_WORKSPACE:/ci \
            --cap-add=SYS_PTRACE --security-opt seccomp=unconfined \
            -v $GITHUB_WORKSPACE/dockerfiles_feeds:/dockerfiles_feeds \
            -e CI_HELPER=/dockerfiles_feeds/scripts/ci_helpers.sh \
            -e PKG_MANAGER=${{ env.PKG_MANAGER }} \
            test-container
